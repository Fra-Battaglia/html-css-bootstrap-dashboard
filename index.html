<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Bootstrap Dashboard</title>
		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<!-- Header -->

		<header class="d-flex align-items-center">
			<div class="container-fluid">
				<div class="row d-flex justify-content-between align-items-center">
					<div class="col-auto">
						<!-- Mobile Logo -->
						<img src="./img/mobile-logo.png" alt="logo" class="img-fluid d-block d-lg-none">
						<!-- Desktop Logo -->
						<img src="./img/logo.svg" alt="logo" class="img-fluid height-logo d-none d-lg-block">
					</div>
					<div class="col">
						<div class="search-bar d-flex align-items-center">
							<i class="fa-solid fa-magnifying-glass search-icon"></i>
							<input type="text" name="search" id="" class="w-100" placeholder="Prova a cercare: Lezioni di laravel">
						</div>
					</div>
					<div class="col-auto">
						<ul class="d-flex header-menu">
							<li><a href="#"><i class="fa-solid fa-list-ul"></i></a></li>
							<li><a href="#"><i class="fa-solid fa-circle-question"></i></a></li>
							<li><a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a></li>
							<li><a href="#"><i class="fa-solid fa-bell" style="color: #F09536;" data-bs-toggle="dropdown" role="button" id="dropdown-bell-menu"></i></a>
								<ul aria-labelledby="#dropdown-bell-menu" class="dropdown-menu">
									<li><a href="#" class="dropdown-item">Profilo</a></li>
									<li><a href="#" class="dropdown-item">Fatturazione</a></li>
									<li><a href="#" class="dropdown-item">Logout</a></li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</header>

		<!-- Wrappper -->

		<div class="wrapper d-flex">
			
			<!-- Aside -->
	
			<aside class="text-white px-3 d-flex flex-column justify-content-between">
				<ul>
					<li class="py-3"><a href="#"><i class="fa-solid fa-home pe-3"></i><span class="d-none d-lg-inline">Home</span></a></li>
					<li class="py-3"><a href="#"><i class="fa-solid fa-chart-simple pe-3"></i><span class="d-none d-lg-inline">Stats</span></a></li>
					<li class="py-3"><a href="#"><i class="fa-solid fa-signal pe-3"></i><span class="d-none d-lg-inline">Signals</span></a></li>
				</ul>
				<div class="admin py-3"><a href="#"><i class="fa-solid fa-gear pe-3"></i><span class="d-none d-lg-inline">Admin</span></a></div>
			</aside>
	
			<!-- Main -->
	
			<main>
				<div class="container-fluid text-white top-bar-blue p-4">
					<div class="row gy-3">
						<div class="col-12 col-sm-4 col-lg-6 order-2 order-sm-0">First</div>
						<div class="col-12 col-sm-4 col-lg-4 order-3 order-sm-0">Second</div>
						<div class="col-12 col-sm-4 col-lg-2 order-1 order-sm-0">Third</div>
					</div>
				</div>
			</main>

		</div>
		
		<!-- JavaScript Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	</body>
</html>
